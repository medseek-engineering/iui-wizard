<li
  ng-class="{'wizard-item-active': currentMajorStep.id === step.id,  'wizard-item-completed': step.completed, 'wizard-item-disabled': step.disabled, 'has-substeps': step.steps.length && !step.disabled, 'substeps-open': step.isOpen}">
  <wizard-button
    class="btn-menu-item wizard-step"
    callback="stepClick"
    button="step">
    {{step.name}}
    <svg ng-if="step.complete" class="icon icon-checkmark">
      <use xlink:href="#icon-checkmark" />
    </svg>
  </wizard-button>
  <div ng-if="step.steps.length && !!step.isOpen">
    <ol class="wizard-steps wizard-minor-steps wizard-sub-steps">
      <li
        ng-repeat="subStep in step.steps track by subStep.id"
        ng-class="{'wizard-item-active': currentStep.id === subStep.id, 'wizard-item-completed': subStep.completed, 'wizard-item-disabled': subStep.disabled}">
        <wizard-button
          class="btn-menu-item wizard-step wizard-sub-step"
          callback="stepClick"
          button="subStep">
          {{subStep.name}}
          <svg ng-if="subStep.complete" class="icon icon-checkmark">
            <use xlink:href="#icon-checkmark" />
          </svg>
      </li>
    </ol>
  </div>
</li>
