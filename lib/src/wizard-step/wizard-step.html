<li
  ng-class="getStepClass(step, currentMajorStep, currentStep)">
  <wizard-button
    class="btn-menu-item wizard-step"
    callback="stepClick"
    button="step">
    {{step.name}}
    <svg ng-if="step.complete" class="icon icon-checkmark">
      <use xlink:href="#icon-checkmark" />
    </svg>
  </wizard-button>
  <div ng-if="step.steps.length && !!step.isOpen">
    <ol class="wizard-steps wizard-minor-steps wizard-sub-steps">
      <li
        ng-repeat="subStep in step.steps track by subStep.id"
        ng-class="getStepClass(subStep, currentMajorStep, currentStep)">
        <wizard-button
          class="btn-menu-item wizard-step wizard-sub-step"
          callback="stepClick"
          button="subStep">
          {{subStep.name}}
          <svg ng-if="subStep.complete" class="icon icon-checkmark">
            <use xlink:href="#icon-checkmark" />
          </svg>
      </li>
    </ol>
  </div>
</li>
