<div
  class="btn-group btn-group-wizard-steps"
  dropdown>
  <button
    dropdown-toggle
    type="button" 
    class="btn wizard-btn-simple btn-wizard-current-step">
    <span translate="{{settings.text.step}}"></span> {{currentMajorStep.stepNumber }}<span class="wizard-mobile-hide"> <span translate="{{settings.text.of}}"></span> {{steps.length}}</span>: <span translate="{{currentMajorStep.name}}"></span>
    <span class="caret"></span>
  </button>
  <ol 
    class="dropdown-menu wizard-steps-dropdown-menu wizard-steps wizard-major-steps">
    <wizard-step
      ng-repeat="step in steps track by step.id"
      current-step="currentStep"
      current-major-step="currentMajorStep"
      step-click="stepClick"
      step="step"></wizard-step>
  </ol>
</div>
