<section class="wizard">
  <header class="wizard-header" ng-class="{'open': wizard.dropdown.isOpen}">
    <h1 class="wizard-name" ng-bind="name"></h1>
    <h2 class="wizard-current-step wizard-desktop-hide">
      <span translate="{{wizard.settings.text.step}}"></span> {{wizardState.currentMajorStep.stepNumber }}: <span translate="{{wizardState.currentMajorStep.name}}"></span>
    </h2>
    <wizard-steps-dropdown
      class="wizard-mobile-hide"
      settings="wizard.settings"
      steps="wizard.steps"
      current-major-step="wizardState.currentMajorStep"
      current-step="wizardState.currentStep"
      step-click="wizard.stepClick"></wizard-steps-dropdown>
    <ul class="wizard-buttons wizard-mobile-hide">
      <li ng-if="wizard.settings.buttons.next.visible">
        <wizard-button
          class="btn btn-primary"
          button="wizard.settings.buttons.next"
          callback="wizard.nextClick">
          <span translate="{{wizard.settings.buttons.next.name}}"></span>
        </wizard-button>
      </li>
      <li ng-if="wizard.settings.buttons.previous.visible">
        <wizard-button
          class="btn btn-default"
          button="wizard.settings.buttons.previous"
          callback="wizard.previousClick">
          <span translate="{{wizard.settings.buttons.previous.name}}"></span>
        </wizard-button>
      </li>
      <li ng-if="wizard.settings.buttons.save.visible">
        <wizard-button
          class="btn btn-default"
          button="wizard.settings.buttons.save"
          callback="wizard.saveClick">
          <span translate="{{wizard.settings.buttons.save.name}}"></span>
        </wizard-button>
      </li>
      <li ng-if="wizard.settings.buttons.cancel.visible">
        <wizard-button
          class="btn btn-default"
          button="wizard.settings.buttons.cancel"
          callback="wizard.cancelClick">
          <span translate="{{wizard.settings.buttons.cancel.name}}"></span>
        </wizard-button>
      </li>
    </ul>
    <div
      ng-if="wizard.settings.buttons.save.visible || wizard.settings.buttons.cancel.visible"
      class="btn-group btn-group-wizard-options-menu wizard-desktop-hide" 
      is-open="wizard.dropdown.isOpen">
      <button
        class="btn wizard-btn-simple btn-wizard-options-menu"
        role="button"
        type="button" 
        dropdown-toggle
        ng-click="wizard.dropdown.isOpen = !wizard.dropdown.isOpen"
        ng-class="{'btn-active': wizard.dropdown.isOpen}">
        <svg class="wizard-icon">
          <use xlink:href="#icon-arrow-bottom" />
        </svg>
      </button>
    </div>
    <ul class="dropdown-menu wizard-options-menu-dropdown">
      <li ng-if="wizard.settings.buttons.save.visible">
        <wizard-button
          class="btn-menu-item"
          button="wizard.settings.buttons.save"
          callback="wizard.saveClick">
          <span translate="{{wizard.settings.buttons.save.name}}"></span>
        </wizard-button>
      </li>
      <li ng-if="wizard.settings.buttons.cancel.visible">
        <wizard-button
          class="btn-menu-item"
          button="wizard.settings.buttons.cancel"
          callback="wizard.cancelClick">
          <span translate="{{wizard.settings.buttons.cancel.name}}"></span>
        </wizard-button>
      </li>
    </ul>
  </header>
  <div
    class="wizard-body"
    ng-transclude>

  </div>
  <footer class="wizard-mobile-footer wizard-desktop-hide">
    <wizard-button
      class="btn btn-default"
      button="wizard.settings.buttons.previous"
      callback="wizard.previousClick">
      <span translate="{{wizard.settings.buttons.previous.name}}"></span>
    </wizard-button>
    <wizard-button
      class="btn btn-primary"
      button="wizard.settings.buttons.next"
      callback="wizard.nextClick">
      <span translate="{{wizard.settings.buttons.next.name}}"></span>
    </wizard-button>
  </footer>
  <div ng-include="'/$iui-wizard/icons/symbol-defs.html'"></div>
</section>
