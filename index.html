<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iui-wizard</title>
    <link href="lib/dist/iui-wizard.css" rel="stylesheet">
    <style>
      .site-header {
        padding: 15px;
        border-bottom: 1px solid #ccc;
      }
      .site-header h1 {
        margin-bottom: 0;
      }
      .form-wrapper {
        margin-left: 0;
      }
      .start-wizard-button {
        margin-top: 10px;
        margin-left: 10px;
      }
      label.form-group {
        display: block;
      }
      label.form-group > .form-control {
        margin-top: 5px;
        font-weight: normal;
      }
    </style>
    <!-- Libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.2/angular.min.js"></script>

    <!-- Angular dependent scripts and modules below -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>

    <!-- Module script -->
    <script src="lib/dist/iui-module.js"></script>

    <!-- test script -->
    <script src="script.js"></script>
  </head>
  <body ng-app="app">
    <main
      ng-controller="TestController as test">
      <div ui-view></div>
      <script type="text/ng-template" id="wizard.html">
        <iui-wizard
          name="Build a List: {{'Test List 123'}}"
          wizard-state="test.wizardState.current"
          callbacks="test.callbacks">
          <div ui-view></div>
        </iui-wizard>
      </script>

      <script type="text/ng-template" id="step1.html">
        <h2>Wizard Step 1</h2>
        <p>Example showing</p>
        <ul>
          <li>how to setup a screen reader only submit button</li>
          <li>a next button that appears disabled until the form is valid</li>
        </ul>
        <form
          class="form-wrapper flush-left"
          name="wizardStep.form"
          ng-submit="wizardStep.submit(wizardStep.wizardState.current)">
          
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              type="text"
              id="name"
              ng-model="wizardStep.wizardState.current.form.name"
              ng-required="true">
          </div>
          <button class="sr-only" type="submit">Submit</button>
        </form>
        <form class="form-wrapper flush-left with-3-columns">
          <hr>
          <h2 class="page-header">Wizard Customization Options</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="selectStep">Major Step<br><small>(changes the dropdown label)</small></label>
                <select class="form-control" id="selectStep" ng-model="wizardStep.wizardState.current.currentMajorStep" ng-options="item.name for item in wizardStep.wizardState.current.steps | filter: {parent: null} track by item.id">
                  <option value="">Select</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="selectStep">Current Step<br><small>(changes what the current step is in the dropdown)</small></label>
                <select class="form-control" id="selectStep" ng-model="wizardStep.wizardState.current.currentStep" ng-options="item.name for item in wizardStep.wizardState.current.steps track by item.id">
                  <option value="">Select</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <hr>
              <h3>Wizard Buttons</h3>
            </div>
            <div class="col-md-6" ng-repeat="(buttonKey, buttonValue) in wizardStep.wizardState.current.buttons track by buttonKey">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">{{buttonValue.name}}</h4>
                </div>
                <div class="panel-body">
                  <label class="form-group">
                    Name
                    <input class="form-control" type="text" ng-model="buttonValue.name">
                  </label>
                  <label class="checkbox-inline"><input type="checkbox" ng-model="buttonValue.disabled"> Disabled</label>
                  <label class="checkbox-inline"><input type="checkbox" ng-model="buttonValue.visible"> Visible</label>
                </div>
              </div>
            </div>
            
            <div class="col-md-12">
              <hr>
              <h3>Wizard Steps</h3>
            </div>
            <div class="col-md-6" ng-repeat="step in wizardStep.wizardState.current.steps track by step.id">
              <div class="panel panel-default" >
                <div class="panel-heading">
                  <h4 class="panel-title"><span ng-if="step.parent">Substep: </span>{{step.name}}</h4>
                </div>
                <div class="panel-body">
                  <label class="form-group">
                    Name
                    <input class="form-control" type="text" ng-model="step.name">
                  </label>
                  <label class="checkbox-inline"><input  type="checkbox" ng-model="step.disabled"> Disabled</label>
                  <label class="checkbox-inline"><input  type="checkbox" ng-model="step.complete"> Complete</label>
                  <label ng-if="step.hasChildren" class="checkbox-inline"><input type="checkbox" ng-model="step.isOpen"> isOpen (show minor steps in dropdown)</label>
                </div>
              </div>

            </div>
          </div>
          
          
          
          
        </form>
      </script>
      <script type="text/ng-template" id="step2.html">
        <h2>Wizard Step 2</h2>
      </script>
      <script type="text/ng-template" id="step3-a.html">
        <h2>Wizard Step 3a</h2>
      </script>
      <script type="text/ng-template" id="step3-b.html">
        <h2>Wizard Step 3b</h2>
      </script>
      <script type="text/ng-template" id="step4.html">
        <h2>Wizard Step 4</h2>
      </script>
      <script type="text/ng-template" id="step5.html">
        <h2>Wizard Step 5</h2>
      </script>
      <script type="text/ng-template" id="step6.html">
        <h2>Wizard Step 6</h2>
      </script>
      <script type="text/ng-template" id="step7.html">
        <h2>Wizard Step 7</h2>
      </script>

    </main>
    
  </body>
</html>
