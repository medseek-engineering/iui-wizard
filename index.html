<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iui-wizard</title>
    <link href="lib/dist/iui-wizard.css" rel="stylesheet">
    <style>
      body {
        background-color: #e8e8e8;
      }
      .site-header {
        padding: 15px;
        border-bottom: 1px solid #ccc;
      }
      .site-header h1 {
        margin-bottom: 0;
      }
      .form-wrapper {
        margin-left: 0;
      }
      .start-wizard-button {
        margin-top: 10px;
        margin-left: 10px;
      }
      label.form-group {
        display: block;
      }
      label.form-group > .form-control {
        margin-top: 5px;
        font-weight: normal;
      }
      .form-horizontal .control-label.text-left {
        text-align: left;
      }

      .wizard-body hr {
        border-top-color: #d4d4d4;
      }

      .scrolling {
        overflow-y: auto;
        max-height: 300px;
        border: 1px solid #d4d4d4;
        padding: 10px;
      }

      .culture-switcher {
        padding-left: 15px;
      }


      .iui-culture-switcher>li:not(:last-child):after {
        margin-left: 10px;
        content: " | ";
        margin-right: 10px;
      }

      .iui-culture-switcher>li.active {
        font-weight: 700;
      }

      .iui-culture-switcher>li:not(:last-child) {
        padding-right: 0;
      }

      .page-footer {
        background-color: #333;
        color: #fff;
        position: relative;
        width: 100%;
        height: 40px;
        z-index: 999;
      }

      .page-footer a {
        color: #fff;
      }

      .page-footer .culture-switcher {
        float: left;
        padding-left: .5em;
        margin-top: .65em;
        margin-bottom: 0;
        color: #666;
      }

      .page-footer .copyright {
        float: right;
        font-size: 12px;
        padding-top: .95em;
        padding-right: .5em;
        text-align: right;
      }

      .wizard-on {
        padding-bottom: 40px;
      }

      .wizard-on .page-footer {
        position: absolute;
        bottom: 0;
      }


    </style>
    <!-- Libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.2/angular.min.js"></script>

    <!-- Angular dependent scripts and modules below -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.13.1/angular-translate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>

    <!-- Module script -->
    <script src="lib/dist/iui-module.js"></script>

    <!-- test script -->
    <script src="script.js"></script>
  </head>
  <body ng-app="app">
    <main ui-view></main>
  </body>
</html>
