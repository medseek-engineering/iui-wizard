<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iui-wizard</title>
    <link href="lib/dist/iui-wizard.css" rel="stylesheet">
  </head>
  <body>
    <main
      class="container-fluid"
      ng-app="app"
      ng-controller="TestController as test">

      <iui-wizard name="test.name"></iui-wizard>

    </main>

    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.2/angular.min.js"></script>

    <!-- Angular dependent scripts and modules below -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

    <!-- Module script -->
    <script src="lib/dist/iui-module.js"></script>

    <!-- test script -->
    <script src="script.js"></script>
    
  </body>
</html>
