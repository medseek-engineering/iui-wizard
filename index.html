<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iui-wizard</title>
    <link href="lib/dist/iui-wizard.css" rel="stylesheet">
    <style>
      .site-header {
        padding: 15px;
        border-bottom: 1px solid #ccc;
      }
      .site-header h1 {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <main
      ng-app="app"
      ng-controller="TestController as test">
      <header class="site-header">
        <h1>Influence Health</h1>
      </header>
      <iui-wizard
        name="Build a List: {{'Test List 123'}}"
        steps="test.steps"
        buttons="test.buttons"
        callbacks="test.callbacks">
        <h2>Wizard Step</h2>
        <p>boom</p>
        <form>
          <ul>
            <li>boom</li>
          </ul>
          <pre>{{test.buttons | json}}</pre>

        </form>
      </iui-wizard>

    </main>

    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.2/angular.min.js"></script>

    <!-- Angular dependent scripts and modules below -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

    <!-- Module script -->
    <script src="lib/dist/iui-module.js"></script>

    <!-- test script -->
    <script src="script.js"></script>
    
  </body>
</html>
